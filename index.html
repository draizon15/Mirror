<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirrors - Lyrics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('./banana.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #ff66cc;
            text-shadow: 0px 0px 10px rgba(255, 102, 204, 0.8);
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 10px rgba(255, 102, 204, 0.5); }
            to { text-shadow: 0px 0px 20px rgba(255, 102, 204, 1); }
        }

        .lyrics-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .line {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            opacity: 0;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            animation: fadeIn 1.5s ease-out forwards, floatUp 3s 1.5s infinite alternate ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatUp {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        .restart-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff66cc, #ff3399);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(255, 102, 204, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .restart-btn:hover {
            box-shadow: 0px 0px 25px rgba(255, 102, 204, 1);
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
 <body>

    <h1>ðŸŽ¶ Mirrors - Lyrics ðŸŽ¶</h1>
    <div class="lyrics-container"></div>
    <button class="restart-btn" type="button" onclick="restartLyrics()">Restart Lyrics</button>

    <script>
        let timeouts = [];

        function clearTimeouts() {
            timeouts.forEach(timeout => clearTimeout(timeout));
            timeouts = [];
        }

        function restartLyrics() {
            const lyricsContainer = document.querySelector('.lyrics-container');
            lyricsContainer.innerHTML = '';
            clearTimeouts();
            startLyrics();
        }

        function startLyrics() {
            const lyricsContainer = document.querySelector('.lyrics-container');
            const lyrics = [
                "Aren't you somethin' to admire?",
                "'Cause your shine is somethin' like a mirror",
                "And I can't help but notice",
                "You reflect in this heart of mine",
                "If you ever feel alone",
                "And the glare makes it hard to find",
                "Just know that I'm always",
                "Parallel on the other side",
                "'Cause with your hand in my hand",
                "And a pocket full of soul",
                "I can tell you there's no place we couldn't go",
                "Just put your hand on the glass",
                "I'll be tryin' to pull you through",
                "You just gotta be strong",
                "'Cause I don't wanna lose you now",
                "I'm lookin' right at the other half of me",
                "The vacancy that sat in my heart",
                "Is a space that now you hold",
                "Show me how to fight for now",
                "And I'll tell you, baby, it was easy",
                "Comin' back here to you once I figured it out",
                "You were right here all along",
                "It's like you're my mirror",
                "My mirror staring back at me",
                "I couldn't get any bigger",
                "With anyone else beside me",
                "And now it's clear as this promise",
                "That we're making two reflections into one",
                "'Cause it's like you're my mirror",
                "My mirror staring back at me, staring back at me"
            ];

            let delay = 0;
            lyrics.forEach((line) => {
                const lineElement = document.createElement('p');
                lineElement.className = 'line';
                lineElement.textContent = line;
                lyricsContainer.appendChild(lineElement);

                const timeoutId = setTimeout(() => {
                    lineElement.style.display = 'block';
                }, delay);

                timeouts.push(timeoutId);
                delay += 2000;
            });
        }

        document.addEventListener('DOMContentLoaded', startLyrics);
    </script>
</body>
</html>
